<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTING</title>
    
    <script src="../pre.js"></script>
    <script src="browserdb.js"></script>
    <script src="../post.js"></script>
</head>
<body>
    <h1>TESTING</h1>
    <h2>List of all stores</h2>
        <div id="stores"></div>
    <h2>Edit Stores</h2>
        <input type="text" id="storeName"></input>
        <button onclick="editStore('create')">create</button>
        <button onclick="editStore('delete')">delete</button>
    <h2>Insert into Stores</h2>
        
</body>
<script>
reload = function(){
    //display all stores
    document.getElementById("stores").innerText = BDB.getStores().join(", ")
}
window.onload = async function(){
    BDB = new BF.browserdb("test", 1)
    await BDB.init()
    reload()
}
editStore = async function(m){
    store = document.getElementById("storeName").value
    if(m == "create")
        await BDB.createStore(store)
    else if(m == "delete")
        await BDB.deleteStore(store)
    reload()
}
</script>
</html>
