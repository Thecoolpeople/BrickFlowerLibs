<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTING</title>
    
    <script src="../pre.js"></script>
    <script src="mindmap.js"></script>
    <script src="../post.js"></script>
</head>
<body>
    <h1>TESTING</h1>
    <h2>Mindmap Static</h2>
    <table border="1">
        <tr>
            <td><object id="svgMindmapImage1" type="image/svg+xml" height="200" width="500"></td>
            <td><button onclick="update(1)">Update</button><br>
                <textarea id="svgMindmapTA1" rows="10" cols="60"></textarea></td>
        </tr>
        <tr>
            <td><object id="svgMindmapImage2" type="image/svg+xml" height="200" width="500"></td>
            <td><button onclick="update(2)">Update</button><br>
                <textarea id="svgMindmapTA2" rows="10" cols="60"></textarea></td>
        </tr>
        <tr>
            <td><object id="svgMindmapImage3" type="image/svg+xml" height="200" width="500"></td>
            <td><button onclick="update(3)">Update</button><br>
                <textarea id="svgMindmapTA3" rows="10" cols="60"></textarea></td>
        </tr>
    </table>
    <h2>Mindmap Dynamic</h2>
    <table border="1">
        <tr>
            <td><div id="svgMindmapImageD1" type="image/svg+xml" height="200" width="500"></div></td>
            <td><button onclick="update('D1')">Update</button><br>
                <textarea id="svgMindmapTAD1" rows="10" cols="60"></textarea></td>
        </tr>
    </table>
</body>
<script>
    document.getElementById("svgMindmapTA1").value = `{
    size: [500, 200]
},[
    {title:"ROOT", sub:[1,2], pos:['right', 'right'], size:32},
    {title:"SUB1", sub:[3]},
    {title:"SUB2\\nThe best sub"},
    {title:"SUB1\\nNr: 1", size:10}
]`
document.getElementById("svgMindmapTA2").value = `{
    size: [500, 200]
},[
    {title:"ROOT", sub:[1,2], pos:['left', 'right'], size:32},
    {title:"SUB1", sub:[3,4]},
    {title:"SUB2\\nThe best sub"},
    {title:"SUB1\\nNr: 1", size:10},
    {title:"SUB1\\nNr: 2", size:10},
]`
document.getElementById("svgMindmapTA3").value = `{
    size: [500, 200],
    colorText:"black",
    colorBorder:"blue",
    colorBack:"red",
    colorLine:"green",
},[
    {title:"ROOT", sub:[1,2], pos:['right', 'right'], size:32},
    {title:"SUB1", sub:[3]},
    {title:"SUB2\\nThe best sub", colorBack:'yellow', colorText:'green', colorBorder:'red'},
    {title:"SUB1\\nNr: 1", size:10}
]`

document.getElementById("svgMindmapTAD1").value = `{
    size: [500, 200],
    mode: 'dynamic',
},[
    {title:"ROOT", sub:[1,2], pos:['left', 'right'], size:32},
    {title:"SUB1", sub:[3,4]},
    {title:"SUB2\\nThe best sub"},
    {title:"SUB1\\nNr: 1", size:10},
    {title:"SUB1\\nNr: 2", size:10},
]`

update = function(nr, dynamic){
    let svg = new BF.svg.mindmap()
    eval("svg.setData("+document.getElementById("svgMindmapTA"+nr).value+")")
    if(!dynamic)
        document.getElementById("svgMindmapImage"+nr).innerHTML = svg.svg()
    if(dynamic)
    document.getElementById("svgMindmapImage"+nr).innerHTML = svg.svgDynamic()
}

update(1)
update(2)
update(3)
update('D1', true)

</script>
</html>
